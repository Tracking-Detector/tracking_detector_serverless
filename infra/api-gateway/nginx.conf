events {}
http {
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    # this is required to proxy Grafana Live WebSocket connections.
    map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
    }

    upstream grafana {
        server grafana:3000;
    }
    ignore_invalid_headers off;
    # Allow any size file to be uploaded.
    # Set to a value such as 1000m; to restrict file size to a specific value
    client_max_body_size 0;
    # Disable buffering
    proxy_buffering off;
    proxy_request_buffering off;

    server {
        listen 80;

        location = /auth {
            internal;
            proxy_pass http://auth:8081/auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        location = /auth_error {
            return 401;
        }

        location / {
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://front-end:3000/;
        }

        #Microservices
        location /api/requests {
            auth_request /auth;
            proxy_pass http://requests:8081/requests;
            
        }
        location /api/training-runs {
            auth_request /auth;
            proxy_pass http://training-runs:8081/training-runs;

        }
        location /api/export {
            auth_request /auth;
            proxy_pass http://export:8081/export;
        }
        location /api/transfer {
            proxy_pass http://download:8081/transfer;
        }
        location /api/train {
            auth_request /auth;
            proxy_pass http://training:8081/train;
        }

        # Infra Access
        location /mongo {
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass		http://mongo-express:8081;
            proxy_set_header	Host		$host;
            proxy_set_header	X-Real_IP	$remote_addr;
        }
        
        location /logs/ {
            proxy_set_header Host $http_host;
            proxy_pass http://grafana/;
        }

        # Proxy Grafana Live WebSocket connections.
        location /logs/api/live/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_pass http://grafana/api/live/;
        }
    }
    server {
        listen 8081;
        location / {
            proxy_pass http://minio:9001/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_http_version 1.1;
            chunked_transfer_encoding off;

        }
    }
}
