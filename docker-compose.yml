version: '3.7'

name: tracking-detector

services:
  # Infra
  htpasswd-generator:
    image: httpd:alpine
    command: sh -c "htpasswd -bc /etc/nginx/.htpasswd $$USER $$PASS"
    environment:
      - USER=${ADMIN_USERNAME}
      - PASS=${ADMIN_PASSWORD}
    volumes:
      - ./infra/api-gateway/:/etc/nginx/

  api-gateway:
    restart: unless-stopped
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./infra/api-gateway/:/etc/nginx:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      DOMAIN: ${DOMAIN}
    depends_on:
      - mongo-express
      - export
      - minio
      - requests
      - htpasswd-generator
    networks:
      - app-network
  loki:
    restart: unless-stopped
    image: grafana/loki:2.1.0
    volumes:
      - loki_data:/loki
      - ./infra/loki/loki.yaml:/etc/loki/loki-config.yaml
    command: -config.file="etc/loki/loki-config.yaml"
    networks:
      - app-network
    depends_on:
      - create-logging-buckets
  promtail:
    restart: unless-stopped
    image: grafana/promtail:2.6.1
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
    networks:
      - app-network
  grafana:
    restart: unless-stopped
    image: grafana/grafana:7.3.7
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - app-network
    depends_on:
      - loki
  minio:
    restart: unless-stopped
    image: minio/minio
    container_name: minio
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_PRIVATE_KEY}
    command: server ~ --address ':9000' --console-address ':9001'
    networks:
      - app-network
  create-logging-buckets:
    image: minio/mc
    networks:
      - app-network
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_PRIVATE_KEY}; /usr/bin/mc rm -r --force myminio/loki; /usr/bin/mc mb myminio/loki; /usr/bin/mc policy set public myminio/loki; exit 0; "
  mongo-express:
    restart: unless-stopped
    image: mongo-express:latest
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://db:27017/tracking-detector
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=false
      - ME_CONFIG_SITE_BASEURL=/mongo
    depends_on:
      - db
    networks:
      - app-network
  db:
    image: mongo:4.4.18
    restart: unless-stopped
    container_name: db
    environment:
      - MONGO_INITDB_DATABASE=tracking-detector
    volumes:
      - mongo_storage:/data/db
    networks:
      - app-network
  redis:
    image: redis
    networks:
      - app-network
  # Serverless Functions
  requests:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/requests/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=requests
    networks:
      - app-network
  
  dispatch:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/dispatcher/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - MODELS_COLLECTION=${MODELS_COLLECTION}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=dispatch
    networks:
      - app-network
  export:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/export/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=export
    networks:
      - app-network
  download:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/download/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=download
    networks:
      - app-network
  auth:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/auth/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=auth
    networks:
      - app-network
  users:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/users/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=users
    networks:
      - app-network
  training:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./python/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MODELS_COLLECTION=${MODELS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - minio
      - db
      - promtail
    labels:
      - microservice=training
    networks:
      - app-network
  training-runs:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./go/functions/training-runs/Dockerfile
    environment:
      - MONGO_URI=${MONGO_URI}
      - USER_COLLECTION=${USER_COLLECTION}
      - REQUEST_COLLECTION=${REQUEST_COLLECTION}
      - TRAINING_RUNS_COLLECTION=${TRAINING_RUNS_COLLECTION}
      - MINIO_URI=${MINIO_URI}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_PRIVATE_KEY=${MINIO_PRIVATE_KEY}
      - EXPORT_BUCKET_NAME=${EXPORT_BUCKET_NAME}
      - MODEL_BUCKET_NAME=${MODEL_BUCKET_NAME}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
