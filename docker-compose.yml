version: '3.7'

name: tracking-detector

services:
  # Infra
  api-gateway:
    image: nginx
    volumes:
      - ./infra/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
      - 8081:8081
    depends_on:
      - mongo-express
      - export
      - minio
      - grafana
      - requests
      - loki
    networks:
      - app-network
  loki:
    image: grafana/loki:2.6.1
    volumes:
      - loki_data:/loki
    networks:
      - app-network
  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - ./infra/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
    networks:
      - app-network
  grafana:
    image: grafana/grafana:9.2.2
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - app-network
    depends_on:
      - loki
  minio:
    image: minio/minio
    container_name: minio
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: adminadmin
      MINIO_ROOT_PASSWORD: adminadmin
    command: server --console-address ":9001" /data
    networks:
      - app-network
  mongo-express:
    restart: unless-stopped
    image: mongo-express:latest
    # volumes:
    #   - ./infra/mongo-express:/etc/mongo-express/config
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://db:27017/tracking-detector
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=false
      - ME_CONFIG_SITE_BASEURL=/mongo
    depends_on:
      - db
    networks:
      - app-network
  db:
    image: mongo:latest
    container_name: db
    environment:
      - MONGO_INITDB_DATABASE=tracking-detector
    volumes:
      - mongo_storage:/data/db
    networks:
      - app-network
    depends_on:
      - loki
    # Serverless Functions
  requests:
    build:
      context: .
      dockerfile: ./go/functions/requests/Dockerfile
    environment:
      - MONGO_URI=mongodb://db:27017/tracking-detector
      - MINIO_ACCESS_KEY=adminadmin
      - MINIO_PRIVATE_KEY=adminadmin
      - EXPORT_BUCKET_NAME=exports
      - MINIO_URI=minio:9000
    depends_on:
      - minio
      - db
      - loki
    networks:
      - app-network
  export:
    build:
      context: .
      dockerfile: ./go/functions/export/Dockerfile
    environment:
      - MONGO_URI=mongodb://db:27017/tracking-detector
      - MINIO_ACCESS_KEY=adminadmin
      - MINIO_PRIVATE_KEY=adminadmin
      - EXPORT_BUCKET_NAME=exports
      - MINIO_URI=minio:9000
    depends_on:
      - minio
      - db
      - loki
    networks:
      - app-network
  download:
    build:
      context: .
      dockerfile: ./go/functions/download/Dockerfile
    environment:
      - MONGO_URI=mongodb://db:27017/tracking-detector
      - MINIO_ACCESS_KEY=adminadmin
      - MINIO_PRIVATE_KEY=adminadmin
      - EXPORT_BUCKET_NAME=exports
      - MINIO_URI=minio:9000
    depends_on:
      - minio
      - db
      - loki
    networks:
      - app-network

networks:
  app-network:


volumes:
  minio_data: {}
  loki_data: {}
  grafana_data: {}
  data: {}
  mongo_storage: {}
