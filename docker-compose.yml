version: '3'

services:
  # Infra
  api-gateway:
    image: nginx
    volumes:
      - ./infra/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
      - 8881:8881
    depends_on:
      - requests
      - loki
    networks:
      - app-network
  loki:
    # runs on 3100
    image: grafana/loki:latest
    volumes:
      # - ./infra/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    # command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network
  grafana:
    # runs on 3000
    image: grafana/grafana:latest
    # environment: # - GF_INSTALL_PLUGINS=grafana-loki-datasource
    volumes:
      - ./infra/grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - app-network

  db:
    image: mongo:latest
    container_name: db
    volumes:
      - mongo_storage:/data/db
    networks:
      - app-network

  # Serverless Functions
  requests:
    build:
      context: .
      dockerfile: ./functions/requests/Dockerfile
    environment:
      - MONGO_URI=mongodb://db:27017/tracking-detector
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
    depends_on:
      - db
      - loki

    networks:
      - app-network

networks:
  app-network:


volumes:
  loki_data: {}
  grafana_data: {}
  data: {}
  mongo_storage: {}
